<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Ping Pong</title>
</head>
<body>
  <div class="container">
    <div id="myHeader">
      <h1 id="myHeading">Welcome to the ping pong web page!</h1>
    </div>
    <div>
      <div id="mySidebar">
        <div id="mysidebarBackground">
          <h3>About my page</h3>
          <ul>
            <li>Created by:<ul><li id="myName">Yusuf Qedan</li></ul></li>
            <li>Github Username:<ul><li><a href="https://github.com/yqedan">yqedan</a></li></ul></li>
          </ul>
          </div>
      </div>
      <form id="myForm">
        <div id="myFormBackground">
          <h3>Here are the rules of Ping-Pong:</h3>
          <ol>
            <li>Numbers divisible by 3 become "ping"</li>
            <li>Numbers divisible by 5 become "ping"</li>
            <li>Numbers divisible by 15 become "ping-pong"</li>
          </ol>
          <br>
          <div class="form-group">
            <label for="numberEntered">Enter a number</label>
            <input type="number" id="numberEntered">
              <button type="submit" name="button" class="btn btn-warning">submit</button>
          </div>
          <ul id="numberList">
          </ul>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
